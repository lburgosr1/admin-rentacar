<div class="row my-4">
  <div class="col-md-12">
    <button class="btn btn-primary btn-sm me-2 mr-2" (click)="goBack()" [hidden]="btnGoBack">
      <i class="fa fa-chevron-left mr-1"></i>
      Atras
    </button>
    <button type="button" [disabled]="!isValidFormNav" [hidden]="btnHidden"
      class="btn btn-primary btn-sm waves-effect waves-light" (click)="save()">
      <i class="{{icon ? icon : 'fa fa-save'}}" [hidden]="(isLoading$ | async) === true"></i>
      <i class="fa fa-spinner fa-spin" [hidden]="(isLoading$ | async) === false"></i>
      {{buttonName}}
    </button>
  </div>
</div>
