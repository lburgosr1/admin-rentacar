<div class="modal-body">
  <div class="content-modal">
    <div class="d-flex">
      <h3 class="modal-title">
        {{isEdit ? 'Editar' : 'Nueva'}} Moneda
      </h3>
      <div class="ml-auto">
        <button type="button" class="btn-close close pull-right" (click)="cancel()">
          <span class="visually-hidden">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-material" [formGroup]="form">
        <div class="form-group">
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" [ngClass]="{'form-control-danger': symbol?.invalid}"
              formControlName="symbol" placeholder="Simbolo*">
            <app-error-message-form [abstractControl]="symbol" [controlName]="'Simbolo'"></app-error-message-form>
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="coinName" placeholder="Nombre de la moneda*">
            <app-error-message-form [abstractControl]="coinName" [controlName]="'Nombre Moneda'"></app-error-message-form>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-primary waves-effect" data-dismiss="modal" (click)="accept()">Guardar</button>
      <button type="button" class="btn btn-sm btn-default waves-effect" data-dismiss="modal" (click)="cancel()">Cancelar</button>
    </div>
  </div>
