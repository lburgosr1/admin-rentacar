<div class="modal-body">
  <div class="content-modal">
    <div class="d-flex">
      <h3 class="modal-title">
        Entrega de Veh√≠culo {{rentACar.customer.firstName}} {{rentACar.customer.lastName}}
      </h3>
      <div class="ml-auto">
        <button type="button" class="btn-close close pull-right" (click)="cancel()">
          <span class="visually-hidden">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-material" [formGroup]="form">
        <h6 class="card-subtitle">Monto Abonado</h6>
        <div class="form-group">
          <div class="col-md-12 m-b-20">
            <input readonly type="text" class="form-control"
              formControlName="deposit" placeholder="Deposito">
          </div>
        </div>
        <h6 class="card-subtitle">Pendiente</h6>
        <div class="form-group">
          <div class="col-md-12 m-b-20">
            <input readonly type="text" class="form-control"
              formControlName="amount" placeholder="Monto">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-primary waves-effect" data-dismiss="modal" (click)="accept()">Procesar</button>
      <button type="button" class="btn btn-sm btn-default waves-effect" data-dismiss="modal" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</div>
