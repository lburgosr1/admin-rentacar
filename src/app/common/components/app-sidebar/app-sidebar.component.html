<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.css  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="user.imageUser"
              alt="user" />
            <span class="hide-menu">{{user.fullNameUser}}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="profile">Mi Perfil </a></li>
            <li><a routerLinkActive="active" routerLink="account-settings">Colores del Sitema</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">ADMINISTRAR</li>
        <li *ngFor="let item of sidebarService.menu">
          <ng-container *ngIf="item.url !== 'reports'">
            <a class="has-arrow waves-effect waves-dark" routerLinkActive="active" [routerLink]="item.url" aria-expanded="false">
              <i [class]="item.icon"></i>
              <span class="hide-menu">
                  {{ item.title }}
                  <span class="label label-rouded label-themecolor pull-right" *ngIf="item && item.submenu">
                    {{ item.submenu.length }}
                </span>
              </span>
          </a>
          </ng-container>
          <ng-container *ngIf="item.url === 'reports'">
            <a class="has-arrow waves-effect waves-dark" (click)="report()" aria-expanded="false">
              <i [class]="item.icon"></i>
              <span class="hide-menu">
                  {{ item.title }}
                  <span class="label label-rouded label-themecolor pull-right" *ngIf="item && item.submenu">
                    {{ item.submenu.length }}
                </span>
              </span>
          </a>
          </ng-container>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu">
                <a routerLinkActive="active" [routerLink]="subMenuItem.url">
                  <i *ngIf="subMenuItem.icon" [class]="subMenuItem.icon"></i>
                  {{ subMenuItem.title }}
                </a>
            </li>
        </ul>
      </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
