<!-- Main wrapper - style you can find in pages.css -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../../../../assets/images/background/login-backgound.jpg);">
  <div class="login-box card">
    <div class="card-body my-5">

      <form class="form-horizontal form-material"
            id="loginform"
            (ngSubmit)="login()"
            autocomplete="off"
            [formGroup]="loginForm">
        <a href="javascript:void(0)" class="text-center db">
          <img width="250" height="60" src="../../../assets/images/logo-text.png"
            alt="Home" />
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control"
                    type="userName"
                    placeholder="Usuario"
                    formControlName="userName">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                    type="password"
                    placeholder="Contraseña"
                    formControlName="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup"
                      type="checkbox"
                      class="filled-in chk-col-light-blue"
                      formControlName="remember">
              <label for="checkbox-signup"> Recuerdame </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase btn-rounded" type="submit">
              <i class="fa fa-spinner fa-spin" [hidden]="(isLoading$ | async) === false"></i>
              Iniciar Sessión
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
